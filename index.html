<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Business Card</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Verdana, Geneva, sans-serif;
    }

    .gradient-background {
      background: linear-gradient(300deg, #000000, #6948f5, #b069ed, #877bc0);
      background-size: 240% 240%;
      animation: gradient-animation 24s ease infinite;
    }

    @keyframes gradient-animation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .bg-image {
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }

    .overlay-image {
      position: absolute;
      top: 0;
      left: 72px;
      right: 72px;
      height: 50%;
      background-image: url('');
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      opacity: 0.3;
      z-index: 1;
      pointer-events: none;
      animation: drift 30s linear infinite;
    }

    @keyframes drift {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    .card-container {
      position: relative;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 30px 20px;
      max-width: 360px;
      width: 100%;
      border-radius: 10px;
      text-align: center;
      backdrop-filter: blur(10px);
      overflow: hidden;

      /* ðŸ§Š Frosted Glass Edge */
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.1) inset,
        0 0 20px rgba(255, 255, 255, 0.2);
    }

    .card-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0.10) 0%, rgba(255, 255, 255, 0.05) 60%, rgba(255, 255, 255, 0.10) 100%);
      transform: rotate(25deg);
      animation: shimmer 1s ease-out forwards;
      pointer-events: none;
      z-index: 1;
      filter: blur(8px);
    }

    @keyframes shimmer {
       0% {
     transform: translateX(-50%) rotate(25deg);
     opacity: 0;
    }
    25% {
     opacity: 1;
    }
    100% {
     transform: translateX(50%) rotate(25deg);
     opacity: 1;
    }
  }

    .portrait {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #ffffff50;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      animation: glow 3s ease-in-out infinite;
      z-index: 2;
      position: relative;
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      }
      50% {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      }
    }

    h1, h2, .info-item {
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1em;
      opacity: 0.85;
      margin-bottom: 20px;
    }

    .info-item {
      margin: 12px 0;
      font-size: 15px;
      transition: all 0.3s ease;
      padding: 8px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .info-item img.icon {
      width: 24px;
      height: 24px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .info-item a {
      text-decoration: none;
      color: #fff;
      transition: all 0.3s ease;
    }

    .info-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
    }

    .info-item:hover img.icon {
      transform: scale(1.2);
      filter: brightness(1.5);
    }

    .info-item:hover a {
      color: #f1f1f1;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    @media (max-width: 600px) {
      .card-container {
        padding: 20px 15px;
      }

      .portrait {
        width: 100px;
        height: 100px;
      }

      .overlay-image {
        left: 32px;
        right: 32px;
      }
    }
  </style>
</head>
<body>

<div class="bg-image gradient-background">
  <div class="overlay-image"></div>

  <div class="card-container">
    <img src="https://files.catbox.moe/03ulz7.png" alt="Portrait" class="portrait" />
    <h1>Yesenia Zaragoza</h1>
    <h2>Office Manager</h2>

    <div class="info-item">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png" alt="Phone Icon" class="icon" />
      <a href="tel:+18188972079,131">(818) 897-2079 ext:131</a>
    </div>

    <div class="info-item">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/new-post.png" alt="Email Icon" class="icon" />
      <a href="mailto:yesenia@gracianatortilla.com">yesenia@gracianatortilla.com</a>
    </div>

    <div class="info-item">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/marker.png" alt="Location Icon" class="icon" />
      <a href="https://maps.app.goo.gl/GznKDzucmNwPy2wP8" target="_blank">Our Sylmar Location</a>
    </div>

    <div class="info-item">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/marker.png" alt="Location Icon" class="icon" />
      <a href="https://maps.app.goo.gl/5rD36bT492RHwwUG9" target="_blank">Our Bakersfield Location</a>
    </div>
  </div>
</div>

</body>
</html>
